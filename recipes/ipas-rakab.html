        <h1>Ipas Rakab</h1>
        <img src="../img/ipas-rakab.jpg">

        <h2>Description</h2>
        <p>This is the recipe for Ipas Rakab, a protein rich grilled dish</p>

        <h3>Ingredients</h3>
        <ul>
            <li>Ipas</li>
            <li>Ketumbar</li>
            <li>Kecap Manis</li>
        </ul>

        <h3>Steps</h3>
            <ol>
                <li>Cut the Ipas into small pieces</li>
                <li>Coat the pieces well with ketumbar</li>
                <li>Grill on pan while lathering kecap manis</li>
            </ol>
